<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <img src="./images/bg-pattern-card.svg" alt="" style="width: 100%" />
      <div class="wrapper">
        <div class="text-content">
          <img src="./images/image-victor.jpg" alt="" />
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <footer>
          <div>
            <p class="stats">80K</p>
            <p class="stats-text">Followers</p>
          </div>
          <div>
            <p class="stats">803K</p>
            <p class="stats-text">Likes</p>
          </div>
          <div>
            <p class="stats">1.4K</p>
            <p class="stats-text">Photos</p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
